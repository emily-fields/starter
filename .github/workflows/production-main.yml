name: Production automerge
on:
  push:
    branches:
      - production
jobs:
  sync-production-main-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all branches
        run: git fetch --all

      - name: Checkout main branch
        run: git checkout main

      - name: Merge production into main
        run: git merge origin/production

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.EMILY_PAT }}
          commit-message: 'chore: sync production to main'
          title: 'chore: sync production to main'
          body: 'Automated PR to sync production branch to main'
          branch: sync-production-to-main
          base: main
          labels: |
            automated pr
            sync
